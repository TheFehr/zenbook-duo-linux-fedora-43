name: CI and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies (libudev)
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Build
        run: cargo build --verbose --locked

      - name: Test
        run: cargo test --all --verbose --locked

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies (libudev)
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Build release binary
        run: cargo build --release --locked

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          BIN_NAME="zenbook-duo-linux"
          cp target/release/${BIN_NAME} dist/${BIN_NAME}-x86_64-unknown-linux-gnu
          chmod +x dist/${BIN_NAME}-x86_64-unknown-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zenbook-duo-linux-${{ github.ref_name }}-linux-x86_64
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
